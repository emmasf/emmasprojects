<div class="col-sm-3 col-sm-offset-1 sidebar">
  <div class="sidebar-module sidebar-module-inset">
<h4>Process Posts for this Project</h4>
  
  
  {% for post in site.categories.[page.projects] %} 
  
    {% if forloop.first %}
    
    <ul class="postlist">
    {% endif %}
    
      <li class="post">
        <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
      </li>
    
    {% if forloop.last %}
      </ul>
    {% endif %}

  {% endfor %}
  
  </div>
</div>
